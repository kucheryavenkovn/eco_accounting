<p class="a" style="MARGIN: 0cm 0cm 0pt"><span lang="RU"><font size="2">В журнале отображаются документы начисления и оплаты по договорам аренды. В него не вошли документы <strong>Счет на аренду</strong>, <strong>Регистрация объемов потребления услуг переменной части</strong>, <strong>Начисление арендной платы</strong>, <strong>Начисление пеней по аренде</strong>, <strong>Платежное поручение входящее</strong> и <strong>Приходный кассовый ордер</strong>.</font></span></p></body></html>
