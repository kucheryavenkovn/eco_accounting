<p class="a" style="MARGIN: 0cm 0cm 0pt"><span lang="RU"><font size="2">Справочник предназначен для хранения сценариев планирования, используемых в подсистеме планирования. Для каждого сценария указывается периодичность планирования – стандартный период (день, неделя, месяц, квартал, полугодие или год).</font></span></p></body></html>
