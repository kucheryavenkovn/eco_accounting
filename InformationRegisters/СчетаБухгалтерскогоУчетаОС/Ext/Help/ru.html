<h1>Регистр сведений "Счета бухгалтерского учета основных средств"</h1>
<p class="Usual">Данный регистр является хранилищем счета учета стоимости и суммы накопленной амортизации в организации объектов <a href="Catalog.ОсновныеСредства/Help">основных средств</a> по бухгалтерскому учету.</p>
<p class="Usual">Счета устанавливаются документом <a href="Document.ПринятиеКУчетуОС/Help">"Принятие к учету ОС"</a>.</p></body></html>
